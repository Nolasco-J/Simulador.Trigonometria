<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-BR" lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Simulador.Trigonometria</title>

<link rel="shortcut icon" type="image/x-icon" href="imagens/favicon.ico" />
<link rel="stylesheet" type="text/css" href="estilos/estilo.css">
<script type="text/javascript" src="js/jquery/jquery-3.6.4.min.js"></script>
<script type="text/javascript" src="js/singletons.js"></script>
<script type="text/javascript" src="js/strategies.js"></script>
<script type="text/javascript" src="js/graficos.js"></script>
<script type="text/javascript" src="js/desafio.js"></script>
<script type="text/javascript" src="js/ciclo.js"></script>
<script type="text/javascript" src="js/teoria.js"></script>
<script type="text/javascript" src="js/aplicacoes.js"></script>
<script type="text/javascript" src="js/creditos.js"></script>
<script type="text/javascript" src="js/principal.js"></script>

</head>
<body onselectstart="return false" onload="loadAll();">
<!--visível durante o load da página-->
	<div id="preloader" class="preloader">
		<img src="imagens/loader.gif"/>
	</div>
	<!-- visível quando resolução incompatível-->
	<div class="aviso">
		<p>Resolução de tela Incompatível.</p>
		<p>Para total aproveitamento, não utilize</p>
	 	<p>smartphone ou tablet e mantenha seu</p>
	 	<p>navegador maximizado e atualizado!</p>
	</div>
	<!-- Container Principal-->
	<div class="container">
		<!-- Central -->
		<div id="main" class="mainArea">
			<div id="divCanvas" class="divCanvas">
				<canvas id="cvTrigonometrando" class="objectCanvas" width="100" height="100" style="position: absolute; z-index: 1;">
					<p>Navegador incompatível!</p>
					<p>Por favor, atualize seu navegador para uma </p>
				   <p>versão mais recente ou tente utilizar outro.</p>
				</canvas>
				<canvas id="cvTrigonometrando2" class="objectCanvas" width="100" height="100" style="position: absolute; z-index: 0;">
				</canvas>
			</div>	 		
			 <div id="menu" class="menu">
				<!--Botões do menu principal-->				
				<button onclick="App.ciclo.inicio()">Ciclo</button>
				<button onclick="App.graficos.inicio();">Gráficos</button>				
				<button onclick="App.desafio.inicio();">Desafio</button>
				<button onclick="App.teoria.inicio();">Teoria</button>
				<button onclick="App.aplicacoes.inicio();">Aplicações</button>
				<button onclick="App.creditos.inicio();">Créditos</button>
				<button onclick="App.principal.inicio();">Início</button>
			 </div>
	 	</div> 		
 	</div>
</body>
</html>
